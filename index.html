<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イニシアチブ管理</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://initiativetankrabbit.s3.ap-northeast-1.amazonaws.com/%E6%96%B0%E3%81%97%E3%81%84%E3%83%95%E3%82%A9%E3%83%AB%E3%83%80%E3%83%BC/%E3%82%A4%E3%83%8B%E3%82%B7%E3%82%A2%E3%83%81%E3%83%96.png');
            background-size: 100%,100%; /* 画像を画面全体に合わせて拡大縮小 */
            background-repeat: no-repeat; /* 画像の繰り返しを防ぐ */
            background-position: 10px 250px; /* 画像を中央に配置 */
            margin: 0; /* デフォルトのマージンを削除 */
            padding: 0; /* デフォルトのパディングを削除 */
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #currentPlayer {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .board {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">イニシアチブ管理</h1>
    <div class="controls">
        <button class="button" onclick="setPlayer(1)">プレイヤー1</button>
        <button class="button" onclick="setPlayer(2)">プレイヤー2</button>
        <button class="button" onclick="setPlayer(3)">プレイヤー3</button>
        <button class="button" onclick="setPlayer(4)">プレイヤー4</button>
    </div>
    <div class="board" id="board"></div>
    <div id="currentPlayer">現在のプレイヤー: プレイヤー1</div>
    <script src="script.js"></script>
</body>
</html>
